<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #234; 
    color: white;
    padding: 10px 20px;
}
.hero img {
    width: auto;
    height: 200px;
	}
.logo {
    font-size: 24px;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

.hero {
border: solid 3px;
    text-align: center;
    padding: 50px 0;
}
.top-news-content {
border: solid 3px;
    text-align: center;
    padding: 50px 0;
	}
top-news img {
width: auto;
height: 200px;
}
.news {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; 
}
.news-item {
    border: 1px solid #ccc; 
    padding: 10px;
    margin: 10px;
    flex: 1 0 calc(33.33% - 20px);
}

.news-item img {
    max-width: 100%;
    height: 200px; 
}
.header img {
    width: 200px; 
    height: 100px; 
}

.news-item h2 {
    margin-top: 10px;
}

.news-item p {
    margin-bottom: 5px;
}

.read-more {
    display: block;
    text-align: center;
    background-color: #333;
    color: white;
    padding: 5px 10px;
    text-decoration: none;
}

button {
    background-color: lime;
    opacity: 50%;
}

top-news {
border: solid 3px;

aside {
    order: -1; /* Move sidebar to the beginning */
}

.sidebar {
    background-color: #f9f9f9;
    padding: 10px;
}

.sidebar ul {
    list-style-type: none;
}

.sidebar ul li {
    margin-bottom: 10px;
}

@media (max-width: 760px) {
.news-item {
flex: 1 0 100%;
}
.excerpt { 
display: none; 
}
</style>
</head>
<body>
    <div class="container">

</body>
</html>
